<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <h1 class="navbar-brand">Weather Dashboard</h1>

    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-3 searchColumn">
                <form>
                    <h3>Search for a City:</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City">
                        <div class="input-group-append">
                            <button type="submit" id="submitBtn" class="btn btn-primary ">Search</button>
                        </div>
                    </div>
                </form>

                <div id="searchHistory" class="btn-group-vertical">

                </div>

            </div>


            <div class="col-md-9">
                <div id="cityStatus">
                    <h2 id="currentWeatherName"></h2>

                    <div class="row" id="statusInfo"><span id="temperature"></span></div>
                    <div class="row" id="statusInfo"><span id="humidity"></span></div>
                    <div class="row" id="statusInfo"><span id="windSpeed"></span></div>
                    <div class="row" id="statusInfo"><span id="uvIndex"></span></div>

                </div>
                <div>
                    <h3>5-Day Forecast:</h3>
                    <div class="row" id="weatherForecast">
                        <div class="col" id="forcastDay"><h4>day 1</h4></div>
                        <div class="col" id="forcastDay"><h4>day 2</h4></div>
                        <div class="col" id="forcastDay"><h4>day 3</h4></div>
                        <div class="col" id="forcastDay"><h4>day 4</h4></div>
                        <div class="col" id="forcastDay"><h4>day 5</h4></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="./script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
